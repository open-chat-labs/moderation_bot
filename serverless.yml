service: moderation-bot

frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-2
  httpApi:
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - "*"
      allowedMethods:
        - GET
        - OPTIONS
        - POST

  environment:
    OC_PUBLIC: ${env:OC_PUBLIC}
    IDENTITY_PRIVATE: ${env:IDENTITY_PRIVATE}
    IC_HOST: ${env:IC_HOST}
    STORAGE_INDEX_CANISTER: ${env:STORAGE_INDEX_CANISTER}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}
    DATABASE_URL: ${env:DATABASE_URL}
    BOT_ID: ${env:BOT_ID}

functions:
  botDefinition:
    handler: src/definition.definition
    events:
      - httpApi:
          path: /bot_definition
          method: get

  executeCommand:
    handler: src/execute.command
    events:
      - httpApi:
          path: /execute_command
          method: post

  notify:
    handler: src/notify.notify
    timeout: 30
    events:
      - httpApi:
          path: /notify
          method: post

plugins:

build:
  esbuild:
    bundle: true
    minify: true
    sourcemap: false
    target: node20
    platform: node
